<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>
    const graf1 = document.getElementById('grafico1');
    
    new Chart(graf1, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
        }]
      },
      options: {
        plugins: {
            legend: {
                display: false
            }
        },
        
        maintainAspectRatio:false,
       
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
