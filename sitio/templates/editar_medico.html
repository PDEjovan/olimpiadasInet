{% extends 'layouts/nav.html' %}
{% load static %}

    <link rel="stylesheet" href="{% static '/styles/agregar_editar_medicos_enfermeros_styles.css' %}">

    <div class="text">Editar Médico</div>
    <div class="btn_volver">
        <a href="javascript:history.back(-1)"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="container_agregar_medico_enfermero">
        <form class="form_agregar_medico_enfermero" action=""  method="post">
            {% csrf_token %}
            <h2 class="tit_form_agregar_medico_enfermero">Editar Medico</h2>
            
            <div class="user-box">
                <input type="text" value="{{ medicos.DNI }}"  maxlength="8" name="dni" required id="dni">
                <label class="label_input">DNI</label>
                <p id="dni-error" class="error-message"></p>
            </div>

            <div class="user-box">
                <input type="text" value="{{ medicos.matricula }}"  maxlength="8" name="matricula" required id="matricula">
                <label class="label_input">Matrícula</label>
                <p id="matricula-error" class="error-message"></p>
            </div>

            <div class="user-box">
                <input type="text" value="{{ medicos.nombre }}" name="nombre" id="nombreInput" maxlength="50" required>
                <label class="label_input">Nombre</label>
                <p id="nombre-error" class="error-message"></p>
            </div>


            <div class="user-box">
                <input type="text" value="{{ medicos.apellido }}" name="apellido" id="apellidoInput" maxlength="50" required>
                <label class="label_input">Apellido</label>
                <p id="apellido-error" class="error-message"></p>
            </div>


            <div class="user-box">
                <input type="textarea" value="{{ medicos.direccion }}" id="direccionInput" name="direccion" maxlength="200" required>
                <label class="label_input" >Dirección</label>
                <p id="direccion-error" class="error-message"></p>
            </div>


            <div class="user-box email">
                <input type="email" value="{{ medicos.email }}" name="email" required="">
                <label class="label_input">Email</label>
            </div>

            <div class="user-box telefono">
                <input type="tel" value="{{ medicos.telefono }}" id="telefonoInput" name="telefono" required>
                <label class="label_input">Teléfono</label>
            </div>

                    <div class="mes_fec_nac">

                    </div>
                    <div class="dia_fec_nac">

    <script>
        const anoSelect = document.getElementById("ano");
        // Llena el campo de selección de años desde 1900 hasta el año actual
        const fechaActual = new Date();
        const anoActual = fechaActual.getFullYear();
        const anoInicial = 1900;

        for (let ano = anoActual; ano >= anoInicial; ano--) {
            const option = document.createElement("option");
            option.value = ano;
            option.textContent = ano;
            anoSelect.appendChild(option);
        }
    </script>
