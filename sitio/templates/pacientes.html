{% extends 'layouts/nav.html' %} {% load static %} {% block content %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- custom css file link  -->
  <link rel="stylesheet" href="{% static '/styles/pacientes_styles.css' %}" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
</head>
<div class="text">Pacientes</div>
<div class="container_filtros_busqueda">
  <div class="filtros_busqueda">
      <form action="#">
          <div class="input_box">
              <input type="text" placeholder="Buscar..." required>
              <div class="selection"><p>Recientes</p><span></span></div>
              <div class="categories">
                <p class="option">Recientes</p>
                <p class="option">Antigüos</p>
                <p class="option">A/Z</p>
                <p class="option">Z/A</p>
              </div>
              
          </div>
      </form>
  </div>
</div>
<div class="container_pacientes">

  <a href="/agregar_paciente" class="agregar_paciente">
    <div class="icon_agregar_paciente"><i class="fa-solid fa-plus"></i></div>
    <div class="title_paciente">Agregar Paciente</div>
  </a>
  {% for paciente in pacientes %}
  <a href="{% url 'editar_paciente' paciente.id %}" class="paciente">
      <div class="title_paciente">{{ paciente.nombre }}</div>
      <div class="extra_info_paciente">
        <div class="flex_info">
          <p>Sala: </p>
          <p>Sala 56</p>
        </div>
        <div class="flex_info">
          <p>DNI: </p>
          <p>{{ paciente.DNI }}</p>
        </div>
        <div class="flex_info">
          <p>Género: </p>
          <p>{{ paciente.genero }}</p>
        </div>
      </div>
  </a>
  {% endfor %}
</div>
<script>
  let selection = document.querySelector(".selection");
  let selected_text = document.querySelector(".selection p");
  let categories = document.querySelector(".categories");
  let options = document.querySelectorAll(".categories p");


  selection.onclick = function(){
      categories.classList.toggle("active");
  }

  options.forEach(option => {
      option.onclick = function(){
          selected_text.innerHTML = option.innerHTML;
      categories.classList.toggle("active");

      }
  });
</script>

{% endblock %}
